<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the odin project - Google Search</title>
    <link rel="icon" href="images/ico/titleLogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />

  </head>
  <body>

      <nav class="nav-1">
        <img class="g-logo" src="./images/png-jpeg/google.png" alt="" />

          <img src="./images/svg/clear.svg" alt="" />
          <img src="./images/svg/mic.svg" alt="" />
          <img src="./images/svg/search.svg" alt="" />

        <div class="data">

      <nav class="nav-2">

              <img src="./images/svg/more.svg" alt="" />

          <div class="utils">
            <span>Settings</span>
            <span>Tools</span>
          </div>
        </div>

        <div class="dummy-2"></div>
